language: python

python:
  - "3.6.5"

test:
  adapter: sqlite3
  database: "decaptcha"
  timeout: 500

install:
  - pip install -e .
  - pip install django-coverage
  - pip install django
  - pip install codecov

before_script:
  - python testproj/manage.py migrate

script:
  - python manager.py test decaptcha

